<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Тест CORS для сервера</h1>
    <p>Сервер: <code>http://100.67.135.103:5005</code></p>
    
    <button onclick="testOPTIONS()">Тест OPTIONS (Preflight)</button>
    <button onclick="testPOST()">Тест POST</button>
    <button onclick="testInConsole()">Виконати в консолі</button>
    
    <div id="result"></div>

    <script>
        const SERVER_URL = 'http://100.67.135.103:5005/api/diarize';
        const resultDiv = document.getElementById('result');

        function log(message, isError = false) {
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'error' : 'success';
            console.log(message);
        }

        async function testOPTIONS() {
            try {
                log('Відправляю OPTIONS запит...');
                const response = await fetch(SERVER_URL, {
                    method: 'OPTIONS'
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                const result = `✅ OPTIONS запит успішний!\n\n` +
                    `Статус: ${response.status} ${response.statusText}\n\n` +
                    `CORS заголовки:\n` +
                    `Access-Control-Allow-Origin: ${headers['access-control-allow-origin'] || 'не встановлено'}\n` +
                    `Access-Control-Allow-Methods: ${headers['access-control-allow-methods'] || 'не встановлено'}\n` +
                    `Access-Control-Allow-Headers: ${headers['access-control-allow-headers'] || 'не встановлено'}\n\n` +
                    `Всі заголовки:\n${JSON.stringify(headers, null, 2)}`;
                
                log(result);
            } catch (error) {
                log(`❌ Помилка: ${error.message}`, true);
            }
        }

        async function testPOST() {
            try {
                log('Відправляю POST запит...');
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: true })
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                const result = `✅ POST запит успішний!\n\n` +
                    `Статус: ${response.status} ${response.statusText}\n\n` +
                    `CORS заголовки:\n` +
                    `Access-Control-Allow-Origin: ${headers['access-control-allow-origin'] || 'не встановлено'}\n` +
                    `Access-Control-Allow-Methods: ${headers['access-control-allow-methods'] || 'не встановлено'}\n` +
                    `Access-Control-Allow-Headers: ${headers['access-control-allow-headers'] || 'не встановлено'}\n\n` +
                    `Всі заголовки:\n${JSON.stringify(headers, null, 2)}`;
                
                log(result);
            } catch (error) {
                log(`❌ Помилка: ${error.message}`, true);
            }
        }

        function testInConsole() {
            const code = `fetch('http://100.67.135.103:5005/api/diarize', {method: 'OPTIONS'})`;
            log(`Виконайте в консолі браузера (F12 → Console):\n\n${code}\n\nАбо скопіюйте і виконайте:`);
            console.log('Команда для виконання:', code);
            console.log('Або виконайте вручну в консолі:');
            console.log(code);
        }
    </script>
</body>
</html>
